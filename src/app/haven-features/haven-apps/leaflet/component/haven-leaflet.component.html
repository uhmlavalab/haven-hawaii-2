<div *ngIf="!loaded" class="image">
  <img class="loading-image" src="./assets/logo/haven-animation.gif">
</div>

<div
  *ngIf="loaded"
  #child 
  #mapDiv 
  style="height: 100%; width: 100%; position:absolute;" 
  leaflet 
  [leafletOptions]="options" 
  (leafletMapReady)="setMap($event)"
  [leafletLayersControl]="layersControl">
</div>

<button *ngIf="loaded" matTooltip="Sync Group - Maps that share the same number sync their location and zoom." class="sync-toggle" color="accent" (click)="mapStateSyncInc()">
  <div *ngIf="havenApp.appInfo.mapStateSync !== 4">{{ leafletAppInfo.mapState.mapStateId }}</div>
  <div *ngIf="havenApp.appInfo.mapStateSync === 4">X</div>
</button>
