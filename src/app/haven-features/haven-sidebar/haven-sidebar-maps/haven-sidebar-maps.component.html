<mat-grid-list cols="3" rows="1">
  <mat-grid-tile *ngFor="let style of mapStyles" (click)="setMapStyle(style.name)">
    <img src="{{ style.url }}" class="map-thumbnail" [class.isActive]="style.name == selectedMapStyle">
  </mat-grid-tile>
</mat-grid-list>

<button mat-raised-button color="primary" (click)="openNewLayerDialog()">New Layer</button>

<mat-grid-list cols="1" rows="(layers | async).length" rowHeight="40px">
  <mat-grid-tile *ngFor="let layer of portfolioService.getLayersList() | async;">
    <mat-checkbox color="primary" matTooltip="{{ layer.name }}" style="width: 75%; overflow: hidden; text-overflow: clip;" (click)="toggleLayerCheck(layer.name, $event)">
      {{ layer.name.split('.')[0] }}
    </mat-checkbox>
    <input type="color" value="{{ layerColorsService.getLayerColor(layer.name) }}" style="width:10%; margin: 2.5%; border-radius: 20%;" (change)="colorCheck(layer.name, $event)">
    <button mat-icon-button color="warn" style="width:10%;" (click)="deleteLayer(layer.key, layer.name)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<button mat-raised-button color="primary" (click)="createMapWindow()">Create Map</button>
